<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星野启动</title>
	<link rel="icon" href="icon.png" type="image/png">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }
        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
            font-size: 36px;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        main {
            padding: 20px;
        }
        .section {
            margin: 20px 0;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 2px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .bg {
            width: 700px;
            height: auto;
            margin-bottom: 20px;
            cursor: pointer;
			}
        .bg2 {
            width: 340px;
            height: auto;
            margin-bottom: 20px;
            cursor: pointer;
			}
        /* 放大图片的样式 */
        .modal {
            display: none; /* 隐藏模态框 */
            position: fixed; /* 固定位置 */
            z-index: 1; /* 放在最前面 */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto; /* 允许滚动 */
            background-color: rgba(0, 0, 0, 0.9); /* 黑色背景透明度 */
        }
        .modal-content {
            margin: auto;
            display: block;
            width: 100%;
			position: absolute;
			transform: translate(-50%, -50%);
			top: 50%;
			left: 50%;
            max-width: 1200px;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
        }
        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
		.a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到星野</h1>
    </header>
    <nav>
        <a href="index.html">主页</a>
        <a href="jcjs.html">基础介绍</a>
        <a href="wiki.html">服务</a>
        <a href="lxwm.html">联系我们</a>
    </nav>
    <main>
        <div class="container">
            <div class="section" id="welcome">
                <img class="logo" src="logo.png" alt="星野启动 Logo">
                <h1>欢迎来到星野</h1>
                <p>《星野》是一个Minecfaft服务器，在这里，您可以畅游于各种奇幻地形，与朋友一起冒险，还有许多有趣的活动等着您加入。让我们一起创建属于我们的世界</p>
                <a class="btn" href="https://qm.qq.com/q/yPdsOiMnnM">了解更多</a><br><br>
                <img id="bgImage" class="bg" src="bg.png" alt="展示图片 Logo">
            </div>
        </div>
    </main>
<!-- 放大图片的模态框 -->
<div id="myModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="img01">
</div>
<div id="myModal2" class="modal">
    <span class="close" onclick="closeModal2()">&times;</span>
    <img class="modal-content" id="img02">
</div>
<div id="myModal3" class="modal">
    <span class="close" onclick="closeModal3()">&times;</span>
    <img class="modal-content" id="img03">
</div>
<script>
    // 获取第一个模态框和图片元素
    var modal = document.getElementById("myModal");
    var img = document.getElementById("bgImage");
    var modalImg = document.getElementById("img01");

    // 打开第一个模态框
    img.onclick = function(){
        modal.style.display = "block";
        modalImg.src = this.src;
    }

    // 关闭第一个模态框
    function closeModal() {
        modal.style.display = "none";
    }
</script>
    <footer>
        <p>&copy; 2024 服务器一切解释权归星野所有.</p>
    </footer>
</body>
</html>
